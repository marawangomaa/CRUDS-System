<!DOCTYPE html>
<html data-bs-theme="dark" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUDS System</title>
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
    crossorigin="anonymous"
  />
</head>
<body>
    

    <div>
        <div class="container my-5">
            <div class="mb-3">
                <label for="productName">Product Name</label>
                <input oninput="validateProductName()" type="text" id="productName" class="form-control">
            </div>
            <div class="mb-3">
                <label for="productPrice">Product Price</label>
                <input type="number" id="productPrice" class="form-control">
            </div>
            <div class="mb-3">
                <label for="productCategory">Product Category</label>
                <input type="text" id="productCategory" class="form-control">
            </div>
            <div class="mb-3">
                <label for="productDesc">Product Descraption</label>
                <input type="text" id="productDesc" class="form-control">
            </div>

            <button onclick="addProduct ()" class="btn btn-outline-info">
                Add Product
            </button>

        </div>

        <div>
            <div class="container">
                <div id="row" class="row">
                    
                </div>
            </div>
        </div>

        <div class="" id="rowData"></div>
    </div>





    


    <script src="js/index.js"></script>
</body>
</html>
